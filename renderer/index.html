<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>kawanago-jira-todo-app</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- SVGÂÆöÁæ©Ôºà„ÉÅ„Çß„ÉÉ„ÇØ„Éú„ÉÉ„ÇØ„Çπ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Áî®Ôºâ -->
  <svg viewBox="0 0 0 0" style="position: absolute; z-index: -1; opacity: 0;">
    <defs>
      <linearGradient id="boxGradient" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="25" y2="25">
        <stop offset="0%"   stop-color="#5B9BD5"/>
        <stop offset="100%" stop-color="#8BBDE8"/>
      </linearGradient>

      <linearGradient id="lineGradient">
        <stop offset="0%"    stop-color="#8BBDE8"/>
        <stop offset="100%"  stop-color="#5B9BD5"/>
      </linearGradient>

      <path id="todo__line" stroke="url(#lineGradient)" d="M21 12.3h168v0.1z"></path>
      <path id="todo__box" stroke="url(#boxGradient)" d="M21 12.7v5c0 1.3-1 2.3-2.3 2.3H8.3C7 20 6 19 6 17.7V7.3C6 6 7 5 8.3 5h10.4C20 5 21 6 21 7.3v5.4"></path>
      <path id="todo__check" stroke="url(#boxGradient)" d="M10 13l2 2 5-5"></path>
      <circle id="todo__circle" cx="13.5" cy="12.5" r="10"></circle>
    </defs>
  </svg>
  <div class="app-container">
    <!-- Row1: „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥ -->
    <div class="toolbar">
      <button id="btn-fetch" class="icon-btn nav-btn left-icon" disabled aria-label="Reserved for future use" title="Reserved for future use"><span class="icon">‚è≥</span></button>
      <div class="nav-center">
        <button id="btn-todo" class="btn nav-btn active">ToDo</button>
        <button id="btn-backlog" class="btn nav-btn">Backlog</button>
      </div>
      <button id="btn-delete-completed" class="icon-btn nav-btn right-icon"><span class="icon">üóëÔ∏è</span></button>
    </div>

    <!-- Row2: ToDo Áî®„Çø„Çπ„ÇØËøΩÂä† -->
    <div id="todo-add-container" class="add-container">
      <input id="new-todo-input" class="input" type="text" placeholder="New Task" />
      <button id="add-todo-button" class="btn">Add</button>
    </div>

    <!-- Row2‚Ä≤: Backlog Áî®„Çø„Çπ„ÇØËøΩÂä†ÔºàÊúÄÂàù„ÅØÈö†„ÅôÔºâ -->
    <div id="backlog-add-container" class="add-container" style="display:none">
      <input id="new-backlog-input" class="input" type="text" placeholder="New Task" />
      <button id="add-backlog-button" class="btn">Add</button>
    </div>

    <!-- Row3: ToDo Áî®„Çª„ÇØ„Ç∑„Éß„É≥Áæ§ -->
    <div id="todo-view" class="sections">
      <!-- MustOneÔΩûOther „Çª„ÇØ„Ç∑„Éß„É≥ -->
      <div class="section">
        <h3>MustOne</h3>
        <ul id="section-mustone-list" class="section-list"></ul>
      </div>
      <div class="section">
        <h3>Medium - Max 3</h3>
        <ul id="section-medium-list" class="section-list"></ul>
      </div>
      <div class="section">
        <h3>Small - Max 5</h3>
        <ul id="section-small-list" class="section-list"></ul>
      </div>
      <div class="section">
        <h3>Other</h3>
        <ul id="section-other-list" class="section-list"></ul>
      </div>
    </div>

    <!-- Row3‚Ä≤: Backlog Áî®„É™„Çπ„ÉàÔºàÊúÄÂàù„ÅØÈö†„ÅôÔºâ -->
    <div id="backlog-view" class="sections" style="display:none">
      <ul id="backlog-list" class="section-list"></ul>
    </div>

    <!-- Row5: „É¨„Éù„Éº„Éà -->
    <div class="report-row">
      <button id="btn-report-start" class="btn">Start Work</button>
      <button id="btn-report-end" class="btn">Finish Work</button>
    </div>
  </div>

  <!-- ToastÈÄöÁü•„Ç≥„É≥„ÉÜ„Éä -->
  <div id="toast-container" class="toast-container"></div>

  <script src="renderer.js"></script>
</body>
</html>
